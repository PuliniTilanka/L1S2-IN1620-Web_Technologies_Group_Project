<html ng-app="myApp">
<head>
    <title>
        Student Registration-Sanora
    </title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="reg.js"></script>
    <style>
        input.ng-invalid{ border:2px solid red}
    </style>
</head>
<body ng-controller="myController"> 
    <div class="regform"><h1>Registration Form</h1></div>
   
    <div class="main">
        <form name="reg">
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name" ng-model="fname" required><br>
                <label class="firstlabel"><b>First Name</b></label>
                <input class="lastname" type="text" name="last_name" ng-model="lname" required>
                <label class="lastlabel"><b>Last Name</b></label>
            </div>
            
            <h2 class="name">Phone</h2>
            <input class="Box" type="text" name="phone" ng-model="phoneNo" required>
            <h2 class="name">Email</h2>
            <input class="Box" type="email" name="email" ng-model="email" required>
            <h2 class="name">NIC(UserName)</h2>
            <input class="Box" type="text" name="nic" ng-model="ID" required>
            <h2 class="name">School</h2>
            <input class="Box" type="text" name="school" ng-model="school">
            <h2 class="name">Pass Word</h2>
            <input class="Box" type="password" name="password" ng-model="password" required ng-minlength="5">
            <button type="submit" ng-click="insertData()" ng-disabled="reg.$invalid" onclick="location.href='dashboard.html';"><b>Register</b></button>
        </form>
    </div>
</body>
</html>
